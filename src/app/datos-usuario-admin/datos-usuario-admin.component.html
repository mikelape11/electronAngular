
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet">

<div class="fondo"></div>
<div class="formulario">
    
    <h3 id="titulo"><u>Admin Profile</u></h3>
    <div class="ladoizq" *ngFor="let data of data">
        <label>First Name</label>
        <input type="text" name="firstname" class="campos" placeholder="FirstName" value={{data.nombre}}>
        <label>Last Name</label>
        <input type="text" name="lastname" class="campos" placeholder="Lastname" value={{data.apellido}}>  
        <label>Email</label>
        <input type="text" name="email" class="campos" placeholder="Email" value={{data.email}}>
        <label>Locality</label>
        <input type="text" name="locality" class="campos" placeholder="Locality" value={{data.localidad}}>
        <label>Country</label>
        <input type="text" name="country" class="campos" placeholder="Country" value={{data.pais}}>
        <label>Address</label>
        <input type="text" name="address" class="campos" placeholder="Address" value={{data.direccion}}> 
        <label>Postal Code</label>
        <input type="text" name="postalcode" class="campos" placeholder="Postal Code" value={{data.codigoPostal}}> 
        <label>Phone Number</label>
        <input type="text" name="phonenumber" class="campos" placeholder="Phone Number" value={{data.telefono}}>
        <label>UserName</label>
        <input type="text" name="username" class="campos" placeholder="Username" value={{data.usuario}}>
        <label>Password</label>
        <input type="text" name="password" class="campos" placeholder="Password" value={{data.contrasena}}>
    </div>
    <div class="ladoder">
        <div class="botones">
            <div class="modificar">MODIFICAR</div>
            <div class="eliminar">ELIMINAR</div>
        </div>
        <!-- <div class="imagen"><img src="assets/images/katua.png" style="height: 100%" alt=""></div>
        <app-mapa></app-mapa> -->
    </div>
    <a routerLink="/perfilAdmin" routerLinkActive="active">
    <div class="volver">GO BACK</div></a> 
</div>
